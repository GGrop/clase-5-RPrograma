<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
<body>
  <div class="container mt-5">
    <h1 id="bienvenida">Bienvenido!</h1>
    <p id="data-registro"></p>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Ingresa tu nombre</label>
        <input type="text" class="form-control"  id="nombre-usuario" placeholder="Nombre">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Ingresa tu segundo Nombre</label>
        <input type="text" class="form-control" id="segundo-nombre-usuario" placeholder="Segundo nombre">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Ingresa tu apellido</label>
        <input type="text" class="form-control" id="apellido-usuario" placeholder="Apellido">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Ingresa tu Edad</label>
        <input type="number" class="form-control" id="edad-usuario" placeholder="Edad">
      </div>
      <button type="submit" class="btn btn-primary" id="boton-form">Submit</button>
    </form>
    <script src="index.js"></script>
  </div>
</body>
</html>
